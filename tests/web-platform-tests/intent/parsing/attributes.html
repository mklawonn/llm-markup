<!DOCTYPE html>
<meta charset="utf-8">
<title>LLM Intent Attribute Parsing</title>
<link rel="help" href="https://example.org/web-agent-markup#wam-intent-namespace">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="../../resources/web-agent-markup-helpers.js"></script>

<div id="test-container"></div>

<script>
'use strict';

// =============================================================================
// wam-intent-category
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'quote' });
  assert_equals(el.wamIntent.category, 'quote');
}, 'wam-intent-category is parsed correctly');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'custom-category' });
  assert_equals(el.wamIntent.category, 'custom-category');
}, 'Custom category values are accepted');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': '' });
  assert_equals(el.wamIntent.category, '');
}, 'Empty category is handled');

test(() => {
  const el = createLLMElement('div', {});
  assert_equals(el.wamIntent.category, null);
}, 'Missing category attribute returns null');

// =============================================================================
// wam-intent-importance
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'critical' });
  assert_equals(el.wamIntent.importance, 'critical');
}, "wam-intent-importance='critical' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'high' });
  assert_equals(el.wamIntent.importance, 'high');
}, "wam-intent-importance='high' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'normal' });
  assert_equals(el.wamIntent.importance, 'normal');
}, "wam-intent-importance='normal' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'low' });
  assert_equals(el.wamIntent.importance, 'low');
}, "wam-intent-importance='low' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'background' });
  assert_equals(el.wamIntent.importance, 'background');
}, "wam-intent-importance='background' is parsed correctly");

test(() => {
  const el = createLLMElement('div', {});
  assert_equals(el.wamIntent.importance, 'normal');
}, 'Default importance is normal');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'CRITICAL' });
  assert_equals(el.wamIntent.importance, 'critical');
}, 'Importance parsing is case-insensitive');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'invalid' });
  // Invalid values should fall back to 'normal'
  assert_equals(el.wamIntent.importance, 'normal');
}, 'Invalid importance falls back to normal');

for (const level of VALID_IMPORTANCE_LEVELS) {
  test(() => {
    const el = createLLMElement('div', { 'wam-intent-importance': level });
    assert_equals(el.wamIntent.importance, level);
  }, `Valid importance level '${level}' is accepted`);
}

// =============================================================================
// wam-intent-entity
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-entity': 'https://www.wikidata.org/wiki/Q42' });
  assert_equals(el.wamIntent.entity, 'https://www.wikidata.org/wiki/Q42');
}, 'wam-intent-entity with Wikidata URI is parsed correctly');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-entity': 'https://schema.org/Person' });
  assert_equals(el.wamIntent.entity, 'https://schema.org/Person');
}, 'wam-intent-entity with Schema.org URI is parsed correctly');

test(() => {
  const el = createLLMElement('div', {});
  assert_equals(el.wamIntent.entity, null);
}, 'Missing entity attribute returns null');

// =============================================================================
// wam-intent-instruction
// =============================================================================

test(() => {
  const el = createLLMElement('div', {
    'wam-intent-instruction': 'Summarize this paragraph in one sentence.'
  });
  assert_equals(el.wamIntent.instruction, 'Summarize this paragraph in one sentence.');
}, 'wam-intent-instruction is parsed correctly');

test(() => {
  const el = createLLMElement('div', {
    'wam-intent-instruction': 'Do not modify this content under any circumstances.'
  });
  assert_equals(el.wamIntent.instruction, 'Do not modify this content under any circumstances.');
}, 'Custom instructions with any text are accepted');

test(() => {
  const el = createLLMElement('div', {});
  assert_equals(el.wamIntent.instruction, null);
}, 'Missing instruction attribute returns null');

// wam-intent-function (Phase 2)
// =============================================================================

test(() => {
  const el = createLLMElement('button', { 'wam-intent-function': 'submit' });

test(() => {
  const el = createLLMElement('button', { 'wam-intent-function': 'custom-action' });
  assert_equals(el.wamIntent.function, 'custom-action');

test(() => {

test(() => {

test(() => {
  const el = createLLMElement('div', { 'wam-intent-workflow': 'prerequisite' });
  assert_equals(el.wamIntent.workflow, 'prerequisite');
}, "wam-intent-workflow='prerequisite' is parsed correctly");

test(() => {
  const el = createLLMElement('div', {});
  assert_equals(el.wamIntent.workflow, null);
}, 'Missing workflow attribute returns null');

// =============================================================================
// wam-intent-output (Phase 3)
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-output': 'json' });
  assert_equals(el.wamIntent.output, 'json');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-output': 'markdown' });

// =============================================================================
// wam-intent-tone (Phase 3)
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-tone': 'formal' });
  assert_equals(el.wamIntent.tone, 'formal');
}, "wam-intent-tone='formal' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-tone': 'casual' });
  assert_equals(el.wamIntent.tone, 'casual');
}, "wam-intent-tone='casual' is parsed correctly");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-tone': 'empathetic' });
  assert_equals(el.wamIntent.tone, 'empathetic');

test(() => {
  const el = createLLMElement('div', {});

// =============================================================================
// hasIntent Property
// =============================================================================

test(() => {
  const el = createLLMElement('div', {});
  assert_false(el.wamIntent.hasIntent);
}, 'hasIntent is false when no intent attributes are set');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'quote' });
  assert_true(el.wamIntent.hasIntent);
}, 'hasIntent is true when category is set');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-importance': 'critical' });
  assert_true(el.wamIntent.hasIntent);
}, 'hasIntent is true when importance is non-default');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-instruction': 'test' });
  assert_true(el.wamIntent.hasIntent);
}, 'hasIntent is true when instruction is set');

test(() => {
  const el = createLLMElement('div', { 'wam-intent-entity': 'https://example.com' });
  assert_true(el.wamIntent.hasIntent);
}, 'hasIntent is true when entity is set');

// =============================================================================
// Combined Attributes
// =============================================================================

test(() => {
  const el = createLLMElement('div', {
    'wam-intent-category': 'quote',
    'wam-intent-importance': 'high',
    'wam-intent-entity': 'https://example.com/source',
    'wam-intent-tone': 'formal'
  });

  assert_equals(el.wamIntent.category, 'quote');
  assert_equals(el.wamIntent.importance, 'high');
  assert_equals(el.wamIntent.entity, 'https://example.com/source');
  assert_equals(el.wamIntent.tone, 'formal');
  assert_true(el.wamIntent.hasIntent);
}, 'Multiple intent attributes can be combined');

// =============================================================================
// isLexiconCategory Method
// =============================================================================

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'summary' });
  assert_true(el.wamIntent.isLexiconCategory());
}, "Lexicon category 'summary' is recognized");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'code-block' });
  assert_true(el.wamIntent.isLexiconCategory());
}, "Lexicon category 'code-block' is recognized");

test(() => {
  const el = createLLMElement('div', { 'wam-intent-category': 'custom-unknown' });
  assert_false(el.wamIntent.isLexiconCategory());
}, 'Custom category is not a lexicon category');

test(() => {
  const el = createLLMElement('div', {});
  assert_false(el.wamIntent.isLexiconCategory());
}, 'No category returns false for isLexiconCategory');
</script>
